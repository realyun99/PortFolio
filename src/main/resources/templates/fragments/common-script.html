<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<th:block th:fragment="common-script">
  <!-- BEGIN VENDOR JS -->
  <script th:src="@{/static/assets/js/jquery.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/assets/js/browser.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/assets/js/breakpoints.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/assets/js/util.js}" type="text/javascript"></script>
  <script th:src="@{/static/assets/js/main.js}" type="text/javascript"></script>

  <script th:inline="javascript">
    /*<![CDATA[*/

    var controllerName = /*[[ ${controllerName} ]]*/'';

    $(document).on('click', '.menu', function () {
      window.controllerName = $(this).data('menuname');
    });

    let nav = $('#nav');
    const nav_link = nav.children('a');

    nav_link.each(function (index, el) {
      if ($(el).data('menuname') === controllerName) {
        $(el).addClass('active');
      }
      else {
        $(el).removeClass('active');
      }
    })


  </script>

</th:block>

</body>
</html>
