<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <th:block th:replace="fragments/head :: head"></th:block>
  <link rel="stylesheet" th:href="@{/static/assets/css/project-list.css}" type="text/css"/>
  <style>
    h2, p {font-weight: bold;}
    h4 {font-weight: bold;color: #777777;}
    a {text-decoration: none;color: #777777;}
    form {display: inline}
  </style>
</head>

<body class="is-preload">
<div id="wrapper">
  <th:block th:replace="fragments/top :: top"></th:block>
  <div id="main">
    <article id="work" class="panel">
      <header>
        <h2>Project</h2>
      </header>

      <table class="type09" style="padding-top: 10px">
        <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Progress Date</th>
          <th scope="col">Project Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p: ${projectList}">
          <td scope="row" style="width: 50px"><a th:text="${p.id}"
                                                 th:href="|@{/project/read}/${p.id}|"></a></td>
          <td><a th:text="${p.date}" th:href="|@{/project/read}/${p.id}|"></a></td>
          <td><a th:text="${p.title}" th:href="|@{/project/read}/${p.id}|"></a></td>
        </tr>
        </tbody>
      </table>
<!--      admin-->
      <a class="addButton" th:text="|ADD|" th:href="|@{/project/edit}|" sec:authorize="hasRole('ROLE_ADMIN')"></a>
    </article>
  </div>
</div>
<th:block th:replace="fragments/footer :: footer"></th:block>
<th:block th:replace="fragments/common-script :: common-script"/>
<script th:src="@{/static/assets/js/input.js}" type="text/javascript"></script>
</body>
</html>
